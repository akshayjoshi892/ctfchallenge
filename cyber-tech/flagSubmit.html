    <h1>Enter Your Details</h1>
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="Flag">Flag:</label>
        <input type="text" id="Flag" name="Flag" onchange="checkFlag()"><br>
        <span id="nameError" style="display: none; color: red;">Please enter a valid name</span>

        <input type="submit" value="Submit">
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBhn6PHpAwZmJBLWBvZzfJv8fpAdJHZink",

        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        var database = firebase.database();

        // Submit form data to Firebase database
        document.getElementById("user-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;


            // Push the user data to the database
            database.ref("users").push({
                name: name,
                phone: phone,
  
            });

            // Reset the form
            document.getElementById("user-form").reset();

            // Display a success message
            alert("Your details have been submitted successfully!");
        });
    </script>

<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.onkeydown = function (e) {

        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }

        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }

        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }

        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }

</script>
